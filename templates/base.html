<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Performance Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        .dropdown-menu {
            position: absolute;
            z-index: 1000;
        }
        
        .dropdown-menu.show {
            display: block;
        }
        
        .monitored-api-item {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>API Performance Monitor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monitor"><i class="fas fa-bolt me-1"></i> Monitor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt me-1"></i> Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home me-2"></i>Overview
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/monitor">
                                <i class="fas fa-bolt me-2"></i>API Monitor
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>Performance Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="fas fa-cog me-2"></i>Settings
                            </a>
                        </li>
                    </ul>
                    
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Monitored APIs</span>
                        <button class="btn btn-sm btn-outline-secondary py-0" id="refresh-apis-sidebar">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </h6>
                    <ul class="nav flex-column mb-2" id="monitored-apis-list">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-link me-2"></i>Loading...
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
    
    <script>
        // Function to load monitored APIs in sidebar
        function loadMonitoredApisSidebar() {
            const apisList = document.getElementById('monitored-apis-list');
            apisList.innerHTML = '<li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-spinner fa-spin me-2"></i>Loading...</a></li>';
            
            fetch('/api/monitored-apis')
            .then(response => response.json())
            .then(apis => {
                apisList.innerHTML = '';
                
                if (apis.length === 0) {
                    apisList.innerHTML = '<li class="nav-item"><a class="nav-link text-muted" href="#"><i class="fas fa-info-circle me-2"></i>No APIs monitored</a></li>';
                    return;
                }
                
                apis.forEach(api => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.innerHTML = `
                        <a class="nav-link monitored-api-item" href="#" title="${api.url}">
                            <i class="fas fa-link me-2"></i>${api.url}
                        </a>
                    `;
                    apisList.appendChild(li);
                });
            })
            .catch(error => {
                apisList.innerHTML = `<li class="nav-item"><a class="nav-link text-danger" href="#"><i class="fas fa-exclamation-triangle me-2"></i>Error loading APIs</a></li>`;
                console.error('Error loading monitored APIs:', error);
            });
        }
        
        // Load monitored APIs when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadMonitoredApisSidebar();
            
            // Set up refresh button
            const refreshBtn = document.getElementById('refresh-apis-sidebar');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', loadMonitoredApisSidebar);
            }
        });
    </script>
</body>
</html>
